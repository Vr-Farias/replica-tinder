<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabeTinder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image.png" sizes="32x32" href="https://cdn-icons-png.flaticon.com/512/2111/2111653.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="topbar">
        <i class="fa fa-user"></i>
        <i class="fa fa-comment"></i>
    </nav>

    <div class="profile">
        <div class="photo">
            <div class="details">
                <div class="details-name">
                    <h2>Vanessa</h2>
                    <h2>29</h2>
                </div>
                <div class="details-occupation">
                    Programadora
                </div>
            </div>
        </div>
    
    
    <div class="actions">
    <div class="action action-unlike">
        <i class="fa fa-xmark"></i>
    </div>
    <div class="action action-superlike">
        <i class="fa fa-star"></i>
    </div>
    <div class="action action-like">
        <i class="fa fa-heart"></i>
    </div>
    </div>
    </div>
    <script src="https://kit.fontawesome.com/1c4720be68.js" crossorigin="anonymous"></script>
</body>
</html>
